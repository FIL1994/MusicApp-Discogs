<div class="text-center">
    <h2>Search Discogs</h2>
    <form id="frmSearch">
        <div class="input-group input-group-lg">
            <input type="text" ng-model="search" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
            <span class="input-group-btn" id="basic-addon1">
                <button ng-click="searchFor()" class="btn btn-primary" type="submit">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </span>
        </div>
        <label class="radio-inline">
            <input type="radio" value="all" name="searchOption" ng-model="searchOption">All
        </label>
        <label class="radio-inline">
            <input type="radio" value="artist" name="searchOption" ng-model="searchOption">Artist
        </label>
        <label class="radio-inline">
            <input type="radio" value="master" name="searchOption" ng-model="searchOption">Master
        </label>
        <label class="radio-inline">
            <input type="radio" value="release" name="searchOption" ng-model="searchOption">Release
        </label>
        <label class="radio-inline">
            <input type="radio" value="label" name="searchOption" ng-model="searchOption">Label
        </label>
    </form>
</div>
<hr>
<div ng-if="loading" class=" center-block loader"></div>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="x in searchResults">
        <div class="media">
            <div class="media-left">
                <a href="{{x.resource_url}}">
                    <img width="150px" class="media-object" src={{x.thumb}} alt="{{x.title}}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading text-primary">{{x.title}}</h4>
                <p class="text-muted">Type: {{x.type}}</p>
                <button ng-click="moreInfo(x.type, x.id)" class="btn btn-primary btn-sm">More Info</button>
            </div>
        </div>
    </li>
</ul>
