<div class="text-center center-block">
    <div class="jumbotron">
        <h3 class="text-primary"><b><u>{{info.name}}</u></b></h3>
        <img src={{info.images[0].uri}} alt="{{info.name}}" height="300px" class="center-block">
    </div>
    <a href="{{info.uri}}" class="btn btn-success btn-sm">View on Discogs</a>
    <br><br>

    <div class="container-fluid text-left center-block">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Contact</div>
                            <div class="panel-body">
                                <p>
                                    {{info.contact_info}}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Profile</div>
                            <div class="panel-body">
                                <p>
                                    {{info.profile}}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Links</div>
                            <div class="panel-body">
                                <span ng-repeat="u in info.urls">
                                    <a href="{{u}}">{{u}}</a>
                                    <br>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
